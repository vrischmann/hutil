name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu
    strategy:
      matrix:
        go: [ '1.11', '1.12', '1.13', '1.14', '1.15', '1.16' ]
    name: Test with go ${{ matrix.go }}
    steps:
      - uses: actions/checkout@master
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}
      - run: go test -mod=readonly -v ./...
